{% extends 'booking/base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="auth-card">
<a href="{% url 'booking:home' %}" class="back-arrow" title="На главную">←</a>
  <h2>Регистрация</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="w-100">Зарегистрироваться</button>
  </form>
  <p>Уже есть аккаунт? <a href="{% url 'booking:login' %}">Войти</a></p>

</div>
{% endblock %}
