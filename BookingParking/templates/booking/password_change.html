{% extends "booking/base.html" %}
{% block title %}Смена пароля
{% endblock %}

{% block content %}
<div class="auth-card position-relative">
<a href="{% url 'booking:home' %}" class="back-arrow-glass" title="На главную"><span>←</span></a>

  <h2>Сменить пароль</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сменить</button>
  </form>
</div>
{% endblock %}
